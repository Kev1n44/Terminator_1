<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venciendo a Skynet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Venciendo a Skynet</h1>
        <div id="board" class="board"></div>
        <button id="mission-btn" class="btn">Misión</button>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Configura el movimiento del robot</h2>
            <div id="instructions">
                <!-- Las filas se generarán dinámicamente -->
            </div>
            <button id="execute-btn" class="btn">Ejecutar</button>
        </div>
    </div>

    <div id="message-popup" class="popup hidden">
        <div class="popup-content">
            <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
